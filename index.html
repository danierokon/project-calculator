<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="display">
                <div id="content">0</div>
            </div>
            <button id="clear" class="btn" data-key="27">Clear</button>
            <button id="back" class="btn" data-key="8">Back</button>
            <button class="btn op" data-key="111">/</button>        
            <button class="btn" data-key="103">7</button>
            <button class="btn" data-key="104">8</button>
            <button class="btn" data-key="105">9</button>
            <button class="btn op" data-key="106">*</button>
            <button class="btn" data-key="100">4</button>
            <button class="btn" data-key="101">5</button>
            <button class="btn" data-key="102">6</button>
            <button class="btn op" data-key="109">-</button>
            <button class="btn" data-key="97">1</button>
            <button class="btn" data-key="98">2</button>
            <button class="btn" data-key="99">3</button>
            <button class="btn op" data-key="107">+</button>
            <button id="negativeToggle" class="btn">+/-</button>
            <button class="btn" data-key="96">0</button>
            <button id="decimal" class="btn" data-key="110">.</button>
            <button class="btn equality" data-key="13">=</button>
        </div>
    </div>
</body>
</html>
